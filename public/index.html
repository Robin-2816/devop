<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Home - Blog Website</title>

    <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #0b3142;
      --accent: #7dd3fc;
      --accent-2: #60a5fa;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6eef6;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent 5%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* Navbar */
    .navbar{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)) !important;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.04);
      padding:0.6rem 1rem;
      box-shadow: 0 4px 18px rgba(2,6,23,0.45);
    }
    .navbar-brand{
      font-weight:700;
      color: #fff !important;
      letter-spacing: .4px;
    }
    .navbar .nav-link{
      color: rgba(230,238,246,0.85) !important;
      transition: color .18s ease, transform .12s ease;
    }
    .navbar .nav-link:hover{ color: var(--accent); transform: translateY(-2px) }

    /* Hero */
    .container{
      max-width:980px;
      margin: 4.25rem auto;
      padding: 2.5rem;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.55);
      border: 1px solid rgba(255,255,255,0.03);
    }
    h1{
      font-size: clamp(1.6rem, 3.2vw, 2.6rem);
      margin:0 0 .5rem 0;
      color: #ffffff;
      line-height:1.05;
      text-shadow: 0 6px 30px rgba(13,93,172,0.08);
    }
    .lead{
      color: rgba(230,238,246,0.9);
      margin-bottom:1.25rem;
    }

    /* CTA button */
    .btn-primary{
      background: linear-gradient(90deg, var(--accent), var(--accent-2)) !important;
      border: none;
      padding: .6rem 1.05rem;
      font-weight: 600;
      color: rgba(2,6,23,0.98);
      box-shadow: 0 8px 20px rgba(60,118,165,0.12);
      transition: transform .12s ease, box-shadow .12s ease;
      border-radius: .6rem;
    }
    .btn-primary:hover{
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 14px 30px rgba(60,118,165,0.18);
    }

    /* Small utilities */
    .mt-5{ margin-top:1.8rem !important; }

    /* Footer */
    footer{
      text-align:center;
      padding:1.6rem 0;
      color: rgba(230,238,246,0.6);
      font-size:.9rem;
      margin-top:3rem;
    }

    @media (max-width:768px){
      .container{ margin:2rem 1rem; padding:1.6rem; }
      .navbar{ padding:.4rem .6rem; }
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ShopNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Welcome to the ShopNest Website</h1>
        <p class="lead">Explore shopping, learn more about us, or sign up to get started!</p>
        <a href="/articles" class="btn btn-primary">Browse about us</a>
    </div>
</body>
</html>
